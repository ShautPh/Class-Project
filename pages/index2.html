<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <button class="back-home"><a href="../index.html"><i class="fa fa-angle-left"></i> Back to home</a></button>
    <form class="form-container">
        <div class="form-header">
            <div class="fa fa-user"></div>
            <p class="title">Sign In</p>
        </div>
        <div class="form-body">
            <div class="group-form">
                <input type="text" placeholder="Username" required class="form-controller">
            </div>
            <div class="group-form">
                <input type="password" placeholder="Password" required class="form-controller">
            </div>
            <div class="group-form">
            <button class="form-controller btn">Login</button>
            </div>
        </div>
        <div class="form-footer">
            <div class="check">
                <input type="checkbox" id="check">
                <label for="check">
                    Remember Me
                </label>
            </div>
            <a>Forgot Password?</a>
        </div>
    </form>
    
</body>
</html>
